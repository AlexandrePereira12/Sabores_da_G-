<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <header>
        <div class="container">

            </div>

    </header>

    <main>
        <div class="product-list">
            <div class="product">
                <img src="img/cox_carn_sol.jpg" alt="Coxinha de Carne do sol">
                <p>Coxinha de Carne do sol</p>
                <br>
                <p>R$ 12,00</p>
                <button onclick="addToCart('Coxinha de Carne do sol', 12.00)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="img/cox_fran.webp" alt="Coxinha de Frango">
                <p>Coxinha de Frango</p>
                <br>
                <p>R$ 10,00</p>
                <button onclick="addToCart('Coxinha de Frango', 10.00)">Adicionar ao Carrinho</button>
            </div>
        </div>

        <div class="product-list">
            <div class="product">
                <img src="img/pastel_carn.jpg" alt="Pastel de Carne">
                <p>Pastel de Carne</p>
                <br>
                <p>R$ 9,00</p>
                <button onclick="addToCart('Pastel de Carne', 9.00)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="img/enrola.jpg" alt="Enroladinho de Salsicha">
                <p>Enroladinho de Salsicha</p>
                <br>
                <p>R$ 8,00</p>
                <button onclick="addToCart('Enroladinho de Salsicha', 8.00)">Adicionar ao Carrinho</button>
            </div>
        </div>

        <div class="product-list">
            <div class="product">
                <img src="produto1.jpg" alt="Produto 5">
                <button onclick="addToCart('Produto 1', 8.00)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="produto2.jpg" alt="Produto 6">
                <button onclick="addToCart('Produto 2', 10.00)">Adicionar ao Carrinho</button>
            </div>
        </div>

        <div class="product-list">
            <div class="product">
                <img src="/img/" alt="Produto 7">
                <button onclick="addToCart('Produto 1', 8.00)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="produto2.jpg" alt="Produto 8">
                <button onclick="addToCart('Produto 2', 10.00)">Adicionar ao Carrinho</button>
            </div>
        </div>

        <!-- Modal de pedidos para Admin -->
        <div id="admin-orders" class="modal">
            <div class="modal-content">
                <h2>Pedidos Realizados</h2>
                <table id="orders-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>CPF</th>
                            <th>Itens</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- As linhas de pedidos serÃ£o inseridas aqui -->
                    </tbody>
                </table>
                <button onclick="closeAdminOrders()">Fechar</button>
            </div>
        </div>

    </main>

    <!-- Modal Carrinho -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Finalizar Compra</h2>
                <button class="close-btn" onclick="closeCart()">Ã—</button>
            </div>
            <div id="cart-items"></div>

            <div class="cart-summary">
                <div>
                    <span>Subtotal</span>
                    <span id="cart-subtotal">R$ 0,00</span>
                </div>
                <div>
                    <span>Frete</span>
                    <span id="cart-shipping">R$ 2,00</span>
                </div>
                <div class="cart-total">
                    <span>Total</span>
                    <span id="cart-total">R$ 0,00</span>
                </div>
            </div>

            <form id="checkout-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" required><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required><br>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" required onblur="buscarEndereco()"><br>

                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" disabled><br>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" disabled><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" disabled><br>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" disabled><br>

                <div class="input-group">
                    <div>
                        <label for="numero">NÃºmero:</label>
                        <input type="text" id="numero" required>
                    </div>
                    <div>
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento">
                    </div>
                </div>

                <label for="payment">Forma de pagamento:</label>
                <select id="payment">
                    <option value="credito">CrÃ©dito</option>
                    <option value="debito">DÃ©bito</option>
                    <option value="pix">Pix</option>
                    <option value="dinheiro">Dinheiro</option>
                </select><br>

                <button type="submit">Continuar</button>
            </form>
        </div>
    </div>

    <!-- Modal Login -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>Login de Administrador</h2>
            <form id="login-form">
                <label for="admin-user">UsuÃ¡rio:</label>
                <input type="text" id="admin-user" required><br>

                <label for="admin-pass">Senha:</label>
                <input type="password" id="admin-pass" required><br>

                <button type="submit">Entrar</button>
            </form>
            <button onclick="closeLoginModal()">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
